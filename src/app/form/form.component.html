<form
  [formGroup]="checkoutForm"
  class="t3 pb-5"
  id="form"
  (submit)="onSubmit()"
>
  <div class="flex flex-column gap-4 font1 align-items-center">
    @for (item of items; track item) {
    <span class="font-bold block">{{ item.label }}</span>
    <input
      pInputText
      [placeholder]="item.nome"
      aria-describedby="username-help"
      class="inputbox responsiveForm"
      [formControlName]="item.control"
    />
    }

    <div class="form-check">
      <input
        class="form-check-input ms-1"
        type="checkbox"
        value=""
        id="flexCheckIndeterminate"
        formControlName="checkedBox"
      />
      <label class="form-check-label ms-3" for="flexCheckIndeterminate"
        >I agree to the treatment of my personal informations
      </label>
    </div>
    <button
      pButton
      class="button"
      data-toggle="modal"
      data-target=".bd-example-modal-lg"
      (click)="subscribe()"
      label="Click and we contact you!"
      severity="danger"
      [disabled]="!checkoutForm.valid"
    ></button>
  </div>
</form>

<div class="modal" tabindex="-1" role="dialog" id="modal1">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Subscription successfully!</h3>
        <button
          type="button"
          class="btn btn-danger close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="closeModal()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h6>We contact you in 24h!</h6>
      </div>
    </div>
  </div>
</div>
